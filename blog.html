layout: default
title: Blog
description: Software die werkt voor u.
permalink: /blog
---

<!-- Blog Page -->
<section class="blog-page">
    <div class="auto-container">
        <div class="row clearfix">

            {% for post in site.posts %}

            <!-- News One Block -->
            <div class="news-one_block col-lg-4 col-md-6 col-sm-12">
                <div class="news-one_block-inner wow fadeInLeft" data-wow-delay="0ms" data-wow-duration="1500ms">
                    <div class="news-one_block-image">
                        <a href="{{ post.url }}"><img src="{{ post.banner }}" alt="" /></a>
                    </div>
                    <div class="news-one_block-content">
                        <div class="news-one_block-upper-box">
                            <div class="news-one_block-category">{{ post.topic }}</div>
                            <h4 class="news-one_block-title"><a href="{{ post.url }}">{{ post.full-title }}</a></h4>
                        </div>
                        <div class="news-one_block-lower-box">
                            <div class="d-flex justify-content-between align-items-center flex-wrap">
                                <div class="news-one_block-author">
                                    <span class="news-one_block-author_image"><img src="{{ post.author-image }}"
                                            alt="" /></span>
                                    door <i>{{ post.author }}</i>
                                </div>
                                <div class="news-one_block-date">{{ post.day }} <span>{{ post.month }}</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}

        </div>

        <!-- Pagination Outer -->
        <div class="pagination-outer text-center">
            <ul class="pagination">
                <li><a href="#"><span class="fa-solid fa-chevron-left fa-fw"></span></a></li>
                <li class="active"><a href="#">01</a></li>
                <li><a href="#"><span class="fa-solid fa-chevron-right fa-fw"></span></a></li>
            </ul>
        </div>

    </div>
</section>
<!-- Blog Page -->
